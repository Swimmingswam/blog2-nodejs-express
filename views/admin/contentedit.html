{% extends 'layout.html' %} {% block main%}
<div class="jumbotron">
    <ol class="breadcrumb">
        <li>
            <a href="#">用户管理首页</a>
        </li>
        <li>
            <span>内容管理</span>
        </li>
        <li class="active">
            <span>内容编辑</span>
        </li>
    </ol>

    <h3>内容编辑-{{content.title}}</h3>

    {{content.category._id.toString()}}
    <form role="form" method="post">
        <div class="form-group">
            <label for="title">分类：</label>
            <select name="category" id="category" class="form-control">
                {% for category in categorys %}
                 {% if content.category._id.toString() == category._id.toString() %}
                <option value="{{String(category._id)}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{String(category._id)}}">{{category.name}}</option>
                {% endif %} 
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" class="form-control" name="title" placeholder="请输入内容" value="{{content.title}}">
        </div>
        <div class="form-group">
            <label for="description">简介：</label>
            <textarea name="description" id="description" class="form-control" cols="25" rows="4" placeholder="请输入简介">{{content.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <textarea name="content" id="content" class="form-control" cols="30" rows="8" placeholder="请输入内容">{{content.content}}</textarea>

        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
